name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to update (e.g. v2.4.1)'
        required: true
        default: 'v2.4.1'

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Use input tag if available, otherwise use ref name
          TAG_NAME="${{ github.event.inputs.tag_name || github.ref_name }}"
          # Remove 'v' prefix from tag name
          VERSION="${TAG_NAME#v}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get release asset info
        id: asset
        run: |
          # Get the DMG asset URL and download it to calculate SHA256
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          ASSET_URL="https://github.com/alinuxpengui/Macabolic/releases/download/${TAG_NAME}/Macabolic-${TAG_NAME}.dmg"
          
          # Download and calculate SHA256
          curl -sL "$ASSET_URL" -o macabolic.dmg
          SHA256=$(sha256sum macabolic.dmg | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: alinuxpengui/homebrew-macabolic
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Cask formula
        run: |
          cd homebrew-tap
          
          # Update version
          sed -i 's/version "[^"]*"/version "${{ steps.version.outputs.version }}"/' Casks/macabolic.rb
          
          # Update SHA256
          sed -i 's/sha256 "[^"]*"/sha256 "${{ steps.asset.outputs.sha256 }}"/' Casks/macabolic.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Casks/macabolic.rb
          # Only commit and push if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update Macabolic to v${{ steps.version.outputs.version }}"
            git push
          else
            echo "No changes to commit"
          fi
