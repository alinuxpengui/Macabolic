name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag name
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get release asset info
        id: asset
        run: |
          # Get the DMG asset URL and download it to calculate SHA256
          ASSET_URL="https://github.com/alinuxpengui/Macabolic/releases/download/${{ github.ref_name }}/Macabolic-${{ github.ref_name }}.dmg"
          
          # Download and calculate SHA256
          curl -sL "$ASSET_URL" -o macabolic.dmg
          SHA256=$(sha256sum macabolic.dmg | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: alinuxpengui/homebrew-macabolic
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Cask formula
        run: |
          cd homebrew-tap
          
          # Update version
          sed -i 's/version "[^"]*"/version "${{ steps.version.outputs.version }}"/' Casks/macabolic.rb
          
          # Update SHA256
          sed -i 's/sha256 "[^"]*"/sha256 "${{ steps.asset.outputs.sha256 }}"/' Casks/macabolic.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Casks/macabolic.rb
          git commit -m "Update Macabolic to v${{ steps.version.outputs.version }}"
          git push
